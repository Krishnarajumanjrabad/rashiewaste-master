  <ion-grid>
    <ion-row>
      <ion-col width-33>
        <button ion-button color="danger" large block full (click)="aboutUS()">
          <ion-icon name="book"></ion-icon>
        </button>
        <ion-label align="center">About Us</ion-label>
      </ion-col>
      <ion-col width-33>
        <button ion-button color="danger" large block full (click)="openServicePage()">
          <ion-icon name="paper"></ion-icon>
        </button>
        <ion-label align="center">Services</ion-label>
      </ion-col>
      <ion-col width-33>
        <button ion-button color="danger" large block full (click)="sendPhotosInformation()">
          <ion-icon name="images"></ion-icon>
        </button>
        <ion-label align="center">Send EWaste Photos</ion-label>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button ion-button color="danger" large block full (click)="loadMap()">
          <!--//<button large danger full block (click)="loadMap()">-->
          <ion-icon name="ribbon"></ion-icon>
        </button>
        <ion-label align="center">Hardware Training</ion-label>
      </ion-col>

      <ion-col width-33>
        <button ion-button color="danger" large block full (click)="loadMap()">
          <!--//<button large danger full block (click)="loadMap()">-->
          <ion-icon name="navigate"></ion-icon>
        </button>
        <ion-label align="center">Locate Us</ion-label>
      </ion-col>

      <ion-col width-33>
        <button ion-button color="danger" large block full (click)="loadMap()">
          <!--//<button large danger full block (click)="loadMap()">-->
          <ion-icon name="archive"></ion-icon>
        </button>
        <ion-label align="center">Bulk Buy</ion-label>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button ion-button color="danger" large block full (click)="openFaceBook()">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <ion-label align="center">Face Book</ion-label>
      </ion-col>
      <ion-col width-33>
        <button ion-button color="danger" large block full (click)="openTwitter()">
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
        <ion-label align="center">Twitter</ion-label>
      </ion-col>
      <ion-col width-33>
        <button ion-button color="danger" large block full (click)="openGallery()">
          <ion-icon name="camera"></ion-icon>
        </button>
        <ion-label align="center">Gallary</ion-label>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col width-33>
        <button ion-button color="danger" large block full icon-middle icon-only (click)="openEventsPage()">
          <ion-icon name="list-box"></ion-icon>

        </button>
        <ion-label align="center">Our Events</ion-label>
      </ion-col>


      <ion-col width-33>
        <button ion-button color="danger" large block full (click)="openChat()">
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
        <ion-label align="center">Chat with us</ion-label>
      </ion-col>

      <ion-col width-33>
        <button ion-button color="danger" large block full (click)="loadAppointment()">
          <ion-icon name="bookmarks"></ion-icon>
        </button>
        <ion-label align="center">Give us Appointments</ion-label>
      </ion-col>

    </ion-row>
  </ion-grid>

<ion-header>

  <ion-navbar danger>
    <ion-title>Events Publishing</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <!-- <form #appointmentForm="ngForm">-->

    <ion-list>
      <ion-item>
        <ion-input placeholder="Title" [(ngModel)]="eventForm.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Location" [(ngModel)]="eventForm.location"></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="eventForm.startDate"
                      [ngModelOptions]="{standalone: true}"></ion-datetime>
      </ion-item>


      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="eventForm.timestarts"
                      [ngModelOptions]="{standalone: true}"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Ends</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="eventForm.timeEnds"
                      [ngModelOptions]="{standalone: true}"></ion-datetime>
      </ion-item>

    </ion-list>


    <p></p>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <button type="button" class="button button-danger bar-button-danger" block
                  (click)="eventSubmit()"><span
            style="color: black">Send</span></button>
        </ion-col>
        <ion-col width-50>
          <button type="reset" class="button button-danger bar-button-danger" block><span
            style="color: black" (click)="reset()">Clear</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!--  </form>-->
  </ion-card>


  <ion-card>
    <div *ngIf="eventsList.length > 0" class="row">
      <ion-list danger>
        <ion-list-header align="center">
     <span
       style="color: black"> <strong>Displaying the Event information</strong></span>
        </ion-list-header>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col width-20 padding><strong>Event Title</strong></ion-col>
          <ion-col width-20 padding><strong>Event Location </strong></ion-col>
          <ion-col width-20 padding><strong>Event Start Date</strong></ion-col>
          <ion-col width-20 padding><strong>Event Time</strong></ion-col>
          <ion-col width-20 padding><strong>Event End Date</strong></ion-col>
        </ion-row>
        <ion-row *ngFor="let eventBooking of eventsList">

          <ion-col width-20 padding>{{eventBooking.title}}</ion-col>
          <ion-col width-20 padding>{{eventBooking.location}}</ion-col>
          <ion-col width-20 padding>{{eventBooking.startDate}}</ion-col>
          <ion-col width-20 padding>{{eventBooking.timestarts}}</ion-col>
          <ion-col width-20 padding>{{eventBooking.timeEnds}}</ion-col>


        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
</ion-content>
